<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Palosebo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background: url('fiesta-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: white;
      text-shadow: 2px 2px 4px #000;
    }

    #pole {
      position: relative;
      width: 100px;
      height: 400px;
      background: url('bamboo-texture.png') no-repeat center;
      background-size: cover;
      border-radius: 50px;
      box-shadow: 0 0 10px #000;
      margin: 20px auto;
    }

    #flag {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 40px;
      background: url('flag.png') no-repeat center;
      background-size: contain;
    }

    #player {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      background: url('player.png') no-repeat center;
      background-size: cover;
      border-radius: 50%;
    }

    #timer {
      font-size: 1.5em;
      color: white;
      text-shadow: 1px 1px 3px #000;
      margin: 10px;
    }

    #startBtn {
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background-color: #ffcc00;
      color: #000;
      cursor: pointer;
      box-shadow: 2px 2px 5px #333;
    }

    #startBtn:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <audio id="cheer" src="cheer.mp3"></audio>
  <h1>Palosebo</h1>
  <div id="pole">
    <div id="flag"></div>
    <div id="player"></div>
  </div>
  <div id="timer">Time: 30</div>
  <button id="startBtn">Start</button>

  <script>
    const player = document.getElementById("player");
    const timerDisplay = document.getElementById("timer");
    const startBtn = document.getElementById("startBtn");
    const cheer = document.getElementById("cheer");

    let timeLeft = 30;
    let climbHeight = 0;
    let climbing = false;
    let timer;

    function climb() {
      if (climbHeight >= 340) return winGame();
      climbing = true;
      climbHeight += 5;
      player.style.bottom = `${climbHeight}px`;
      setTimeout(() => climbing = false, 100);
    }

    function startGame() {
      climbHeight = 0;
      timeLeft = 30;
      player.style.bottom = "0px";
      timerDisplay.textContent = `Time: ${timeLeft}`;
      startBtn.disabled = true;

      timer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `Time: ${timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          alert("Time's up! Try again.");
          startBtn.disabled = false;
        }
      }, 1000);
    }

    function winGame() {
      clearInterval(timer);
      cheer.play();
      fetch("prize.php")
        .then(res => res.json())
        .then(prize => {
          alert(`ðŸŽ‰ You won: ${prize}!`);
          submitScore(prize);
          startBtn.disabled = false;
        });
    }

    function submitScore(prize) {
      fetch("submit_score.php", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ player: "Loria", time: 30 - timeLeft, prize })
      }).then(res => res.text()).then(msg => console.log(msg));
    }

    document.addEventListener("touchstart", () => {
      if (!climbing && timer) climb();
    });

    startBtn.addEventListener("click", startGame);
  </script>
</body>
</html>
